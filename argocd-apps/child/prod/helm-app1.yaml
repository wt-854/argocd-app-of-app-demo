apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-guestbook-1
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ""
    namespace: prod
    server: "https://kubernetes.default.svc"
  source:
    path: k8s/prod/helm-guestbook
    repoURL: "https://gitlab.com/wt-854/argocd-example-apps.git"
    targetRevision: main
    helm:
      valueFiles:
        - values-production.yaml
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
